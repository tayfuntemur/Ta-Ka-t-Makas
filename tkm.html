<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Taş Kağıt Makas</h1>
    <div>
        <button onclick="oyna('taş')">Taş</button>
        <button onclick="oyna('kağıt')">Kağıt</button>
        <button onclick="oyna('makas')">Makas</button>
    </div>

    <script>
        function oyna(oyuncuSecimi) {
            const secenekler = ['taş', 'kağıt', 'makas'];
            const bilgisayarSecimi = secenekler[Math.floor(Math.random() * 3)];
            
            let sonuc;
            if (oyuncuSecimi === bilgisayarSecimi) {
                sonuc = 'Berabere!';
            } 
            else if (
                (oyuncuSecimi === 'taş' && bilgisayarSecimi === 'makas') ||
                (oyuncuSecimi === 'kağıt' && bilgisayarSecimi === 'taş') ||
                (oyuncuSecimi === 'makas' && bilgisayarSecimi === 'kağıt')
            ) {
                sonuc = 'Kazandın!';
            } else {
                sonuc = 'Kaybettin!';
            }
            
            alert(`Senin seçimin: ${oyuncuSecimi}\nBilgisayarın seçimi: ${bilgisayarSecimi}\n${sonuc}`);
        }
    </script>
</body>
</html>
